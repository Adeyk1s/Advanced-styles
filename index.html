          </button>
          <img class="header-menu__logo" src="img/Group.svg" alt="" />

        <button class="btn header__search" type="button">
          <img src="img/search.svg" alt="" />
        </button>
      </header>

      <main class="main">
        <nav class="main-nav">
          <ul class="main-nav__list">
            <li class="main-nav__item">
              <a class="main-nav__link link-active" href="#">Ремонт техники</a>

            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Производителям</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Наши сервисные центры</a>
            </li>
            <li class="main-nav__item">
              <a class="main-nav__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
      </main>

      <footer class="footer">
        <div class="footer-links">
          <button class="btn footer-btn" type="button">
            <img src="img/chat copy.svg" alt="" />
          </button>
          <button class="btn footer-btn" type="button">
            <img src="img/chat.svg" alt="" />
          </button>
          <button class="btn footer-btn" type="button">
            <img src="img/profile.svg" alt="" />
          </button>
        </div>

        <div class="footer-contact">
          <a href="#" class="footer-contact__email">mail@cps.com</a>
          <a href="tel:88008908900" class="footer-contact__phone">8 800 890 8900</a>

        <div class="footer-lang">
          <button class="btn btn-lang btn-lang_active" type="button">RU</button>
          <button class="btn btn-lang" type="button">EN</button>
          <button class="btn btn-lang" type="button">CH</button>
        </div>
